name: GdUnit4 Tests
on:
  push:
    paths-ignore:
      - "**.jpg"
      - "**.png"
      - "**.svg"
      - "**.md"
      - "**plugin.cfg"
  pull_request:
    paths-ignore:
      - "**.jpg"
      - "**.png"
      - "**.svg"
      - "**.md"
      - "**plugin.cfg"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: 'ubuntu-latest'
    permissions:
      actions: write
      checks: write
      contents: write
      pull-requests: write
      statuses: write

    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        godot-version: ['4.3']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Run GDUnit4 Tests
        uses: MikeSchulze/gdunit4-action@v1.1.5
        with:
          version: "installed"
          godot-version: ${{ matrix.godot-version }}
          paths: 'res://test/'
          publish-report: false
          warnings-as-errors: true
          report-name: unit-test-report-${{ matrix.godot-version }}

  finalize:
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    name: "Final Results"
    needs: [unit-tests]
    steps:
      - run: exit 1
        if: >-
          ${{
                 contains(needs.*.result, 'failure')
              || contains(needs.*.result, 'cancelled')
          }}